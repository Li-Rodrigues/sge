<div class="card mt-4">
  <div class="card-body">
    <div class="row g-4">

      <div class="col-md-3">
        <div class="card bg-primary h-100">
          <div class="card-body d-flex flex-column justify-content-center text-center">
            <h5 class="card-title text-white">Quantidade de produtos</h5>
            <p class="card-text text-white font-weight-bold fs-4">{{ product_metrics.total_quantity }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-danger h-100">
          <div class="card-body d-flex flex-column justify-content-center text-center">
            <h5 class="card-title text-white">Custo de estoque</h5>
            <p class="card-text text-white font-weight-bold fs-4">R$ {{ product_metrics.total_cost_price}}</p>
          </div>
        </div>
      </div>

     <div class="col-md-3">
        <div class="card bg-success h-100">
          <div class="card-body d-flex flex-column justify-content-center text-center">
            <h5 class="card-title text-white">Valor do estoque</h5>
            <p class="card-text text-white font-weight-bold fs-4">R$ {{ product_metrics.total_selling_price}}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-warning h-100">
          <div class="card-body d-flex flex-column justify-content-center text-center">
            <h5 class="card-title text-white">Lucro de estoque</h5>
            <p class="card-text text-white font-weight-bold fs-4">R$ {{ product_metrics.total_profit}}</p>
          </div>
        </div>
      </div> 

    </div>
  </div>
</div>
