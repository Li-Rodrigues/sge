<div class="card mt-4">
  <div class="card-body">
    <div class="row">

      <div class="col-md-3">
        <div class="card bg-primary">
          <div class="card-body d-flex flex-column justify-content-center text-center">
            <h5 class="card-title">Quantidade de vendas</h5>
            <p class="card-text text-white font-weight-bold fs-4">{{ sales_metrics.total_sales }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-danger">
          <div class="card-body d-flex flex-column justify-content-center text-center">
            <h5 class="card-title">Produtos vendidos</h5>
            <p class="card-text text-white font-weight-bold fs-4">{{ sales_metrics.total_products_sold}}</p>
          </div>
        </div>
      </div>

     <div class="col-md-3">
        <div class="card bg-success">
          <div class="card-body d-flex flex-column justify-content-center text-center">
            <h5 class="card-title">Valor das vendas</h5>
            <p class="card-text text-white font-weight-bold fs-4">R$ {{ sales_metrics.total_sales_value}}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-warning">
          <div class="card-body d-flex flex-column justify-content-center text-center">
            <h5 class="card-title">Lucro de vendas</h5>
            <p class="card-text text-white font-weight-bold fs-4">R$ {{ sales_metrics.total_sales_profit}}</p>
          </div>
        </div>
      </div> 

    </div>
  </div>
</div>
